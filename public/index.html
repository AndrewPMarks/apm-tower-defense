<!DOCTYPE html>
<html>
	<head>
		<title>Tower Defense Game</title>
	</head>
	<body>
		<canvas id="game"></canvas>
		<div id="stats">
			<div class="stat">
				<div class="label">Lives:</div>
				<div class="value" id="lives">--</div>
			</div>
			<div class="stat">
				<div class="label">FPS:</div>
				<div class="value" id="fps">--</div>
			</div>
			<div class="stat secondary">
				<div class="label">Frame Count:</div>
				<div class="value" id="frame-count">----</div>
			</div>
		</div>

		<script src="build/main.js"></script>
	</body>
</html>
